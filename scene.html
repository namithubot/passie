<html>

<head>
	<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- Controllers -->
		<a-entity id="leftHand" 
			hand-controls="hand:left"
			haptics="events: gripdown; dur: 1000; force: 0.5"
			passie-intensity-control></a-entity>
		<a-entity id="rightHand"
			hand-controls="hand:right"
			haptics="events: gripdown; dur: 1000; force: 0.5"
			passie-intensity-control></a-entity>

		<a-box edit position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
		<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		<a-entity haptic-spatial-pattern="numRows: 3; numCols: 3; cellSize: 1 1 0.1; cellColor: #fff; selectedColor: #000; duration: 100; intensity: 0.5"></a-entity>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-sky color="#ECECEC"></a-sky>
	</a-scene>
	
	<script src="scripts/haptic-pass.js"></script>
	<!-- <script src="scripts/haptic-pattern.js"></script> -->
</body>

</html>
